<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class=" line-1" id="line-1">    
        </div>
        <div class="line line-2">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">*</div>
        </div>
        <div class="line line-3">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">-</div>
        </div>
        <div class="line line-4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
        </div>
        <div class="line line-5">
            <div class="box">0</div>
            <div class="box">.</div>
            <div class="box">/</div>
            <div class="box" id="equals">=</div>
            <div class="box" id="clear">C</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
